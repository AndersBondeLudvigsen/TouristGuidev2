<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<form action="/attractions/create" th:object="${touristattraction}" method="post">
    <p>
        <label>Name:</label>
        <input type="text" name="name" th:field="*{name}"/>
    </p>
    <p>
        <label>Description:</label>
        <input type="text" name="description" th:field="*{description}"/>
    </p>
    <p>
        <label>Tags:</label>
    <div th:each="tag : ${tagsList}">
        <input type="checkbox" name="tags" th:id="'tag_' + ${tag}" th:value="${tag}" />
        <label th:for="'tag_' + ${tag}" th:text="${tag}"></label><br>
    </div>
    </p>
    <input type="submit" value="create" class="btn btn-primary"/>
</form>
<form action="/attractions" method="get">
    <button class="slet btn btn-danger" type="submit">Fortryd og g√• tilbage</button>
</form>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
