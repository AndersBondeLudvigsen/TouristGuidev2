<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form action="/attractions/create" th:object="${touristattraction}" method="post">
    <p>
        <label>Name:</label>
        <input type="text" name="name" th:field="*{name}"/>
    </p>
    <p>
        <label>Description:</label>
        <input type="text" name="description" th:field="*{description}"/>
</p>
    <p>
        <label>Tags:</label>
        <input type="text" name="tags" th:field="*{tags}"/>
    </p>

    </p>
    <input type="submit" value="create" />
</form>
</body>
</html>
