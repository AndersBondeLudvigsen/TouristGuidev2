<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Update Tourist Attraction</h2>
    <form action="/attractions/update" th:object="${touristAttraction}" method="post">

        <div class="form-group">
            <label for="name">Name (kan ikke Ã¦ndres):</label>
            <input type="text" id="name" class="form-control" name="name" th:value="${touristAttraction.name}" readonly/>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" class="form-control" name="description" th:value="${touristAttraction.description}"/>
        </div>

        <div class="form-group">
            <label>Tags:</label>
            <div th:each="tag : ${tagsList}" class="form-check">
                <input type="checkbox" class="form-check-input" name="tags" th:id="'tag' + ${tag}" th:value="${tag}" th:checked="${touristAttraction.tags.contains(tag)}"/>
                <label class="form-check-label" th:for="'tag' + ${tag}" th:text="${tag}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
